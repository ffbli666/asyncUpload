<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title></title>
    <script src="js/jquery-1.11.0.min.js"></script> 
    <script src="js/common.js"></script>    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hiden {
            display: none;
        }

        .progress {
            margin-bottom: 0px
        }

        .progress_template {
            width:  500px;
            border: 1px solid #ccc; 
            border-radius: 4px;
            min-height: 28px;
        }

        .progress_template .item  {
            padding: 4px;
            display: flex;
        }

        .progress_template .filename { 
            flex:1;
        }

        .progress_template .progress_area { 
            width: 200px;
            padding: 0 10px;
        }

        .progress_template .cancel_area { 
            width:71px;
        }
    </style>
</head>
<body>
    <button type='button' name='upload' id='upload' class='btn btn-default'>Upload</button>
    <br><br>
    <div class='progress_template'>
        <div class='item' var='item_template'>
            <div class='filename' var='filename'>filename</div>         
            <div class='progress_area'>
                <div class='progress'>
                    <div class='progress-bar' var='progress-bar'>
                        <span var='progress-value'></span>
                    </div>
                </div>
            </div>
            <div class='cancel_area'><a var='cancel'>Cancel</a></div>
        </div>
    </div>

</body>
</html>
<script>
$(document).ready(function () {
    var jquery_div;

    var a = $("#upload").asyncUpload({
        url: 'upload_submit.php',
        name: 'file[]',
        multiple: true,
        preCheck: function (files){         
            console.log('[custom] preCheck');
            console.log(files);
            return true;
        },
        progressObject: $(".progress_template").progressObject(),
        progress: function (percentComplete) {
            console.log('[custom] ' + percentComplete + '%');
        },
        done: function (response) {
            console.log('[custom] done return:');
            console.log(response);

        },
        fail: function (response, status, error) {
            console.log('[custom] fali return:');
            console.log(response);
            if (status == 'abort') {
                console.log('[custom] abort');
            }           
        },
        always: function() {
            console.log('[custom] always');
            $('#cancel').off('click');
        },
        abort: function(asyncSend) {
            $('#cancel').on('click', function() {
                asyncSend.abort();
            });
        }
    });
});
</script>
